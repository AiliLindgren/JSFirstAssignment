    <h1>JavaScript - First Assignment</h1>

    <h3>Calculate and compare areas of two triangles</h3>
    <form action="">
        <div class="triangle-A-container">
            <label for="base-triangle-A">Triangle A Base:</label>
            <input type="text" name="base-triangle-A" id="base-triangle-A" placeholder="Enter the base in cm">
            <label for="height-triangle-A">Triangle A Height:</label>
            <input type="text" name="height-triangle-A" id="height-triangle-A" placeholder="Enter the height in cm">        
        </div> 
        <div class="triangle-B-container">
            <label for="base-triangle-B">Triangle B Base:</label>
            <input type="text" name="base-triangle-B" id="base-triangle-B" placeholder="Enter the base in cm">
            <label for="height-triangle-B">Triangle B Height:</label>
            <input type="text" name="height-triangle-B" id="height-triangle-B" placeholder="Enter the height in cm">
        </div> 
    </form>
        <button type="button" onclick="calculate()">Calculate</button>
        <p>Result of calculation and comparison:</p>
        <p class="result-txt" id="result"></p>
    <script src="scripts/script.js"></script>
</body>
